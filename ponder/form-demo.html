<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="name">Full Name:</label>
        <input
            type="text"
            id="name"
            name="name"
            required
        >
        <label for="email">Email:</label>
        <input
            type="email"
            id="email"
            name="email"
            required
        >
        <label for="address">Address:</label>
        <textarea
            type="text"
            id="address"
            name="address"
            rows="4"
            required
        ></textarea>
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required class="payment_method">
            <option value="">Select Payment Method</option>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <p class="credit_card_number_container hide">
            <label for="credit_card_number">Credit Card Number:</label>
            <input
                type="integer"
                id="credit_card_number"
                name="credit_card_number"
                placeholder="Enter 16 digits"
                pattern="[0-9]{16}"
                required
            >
        </p>
        <p class="paypal_container hide">
            <label for="username">PayPal Username:</label>
            <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter PayPal username"
                required
            >
        </p>


        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
