<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A place to find all your recipes.">
    <meta name="author" content="Emory Smith">
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href = "styles.css">
    <script defer src="recipes.js"></script>
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A place to find all your recipes.">
    <meta property="og:image" content="images/recipe-book.png">
    <meta property="og:url" content="https://esmithbyui.github.io/wdd131/recipes/">
    <meta name="twitter:card" content="images/recipe-book.png">
</head>
<body>
    <div id="content">
        <header>
            <div id="full_title">
                <img id="logo" src="images/recipe-book.png" alt="recipe book logo">
                <h1 id="title">Recipe Book</h1>
            </div>
            
            <form class="search_bar">
                <input type="text" placeholder="Find a recipe" name="search">
                <img class="search_button" src="images/search.svg" alt="search button">
            </form>
        </header>
        <hr>
        <main>
            <div class="gallery">
            </div>
        </main>
        <footer>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
        </footer>
    </div>
</body>
</html>
