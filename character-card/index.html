<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive character card.">
    <meta name="author" content="Emory Smith">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href = "styles.css">
    <script defer src="character-card.js"></script>
    <meta property="og:title" content="Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Interactive character card.">
  <meta property="og:image" content="snortleblat.png">
  <meta property="og:url" content="https://esmithbyui.github.io/wdd131/character-card/">
  <meta name="twitter:card" content="snortleblat.png">
</head>
<body>

  <div class="card">
    <img class="image" src="#" alt="#">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>
  </body>
</html>
